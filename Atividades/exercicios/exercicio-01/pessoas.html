    </header>
    <main>
      <div class="cadastro">
        <h1>Cadastro de pessoas</h1>
        <form method="GET" action="validar.html" >
          <div class="formItem">
            <label for="nome">Nome</label>
            <input type="text" name="nome"/>
          </div>
          <div class="formItem">
            <label for="address">Endereço</label>
            <input type="text" name="address"/>
          </div>
          <div class="formItem">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf"/>
          </div>
          <div class="formItem">
            <label for="phone">Telefone de contato</label>
            <input type="text" name="phone"/>
          </div>
          <div class="gender">
            <label>Gênero:</label>
            <div class="formItem">
              <label for="gender-male">Masculino</label>
              <input type="radio" name="gender" id="gender-male" value="M"/>
            </div>
            <div class="formItem">
              <label for="gender-female">Feminino</label>
              <input type="radio" name="gender" id="gender-female" value="F"/>
            </div>
            <div class="formItem">
              <label for="gender-non-binary">Não Binário</label>
              <input type="radio" name="gender" id="gender-non-binary" value="NB"/>
            </div>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
