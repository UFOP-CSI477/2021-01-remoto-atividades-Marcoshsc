    <main>
      <div class="cadastro">
        <h1>Cadastro de pessoas</h1>
        <form name="formCadastroPessoa">
          <div class="formItem form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control"/>
          </div>
          <div class="formItem form-group" class="input-group">
            <label for="address">Endereço</label>
            <input type="text" name="address" class="form-control" />
          </div>
          <div class="formItem form-group">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" class="form-control" />
          </div>
          <div class="formItem form-group">
            <label for="phone">Telefone de contato</label>
            <input type="text" name="phone" class="form-control" />
          </div>
          <div class="gender">
            <label>Gênero:</label>
            <div class="formItem">
              <label for="gender-male">Masculino</label>
              <input type="radio" name="gender" id="gender-male" value="M" />
            </div>
            <div class="formItem">
              <label for="gender-female">Feminino</label>
              <input type="radio" name="gender" id="gender-female" value="F" />
            </div>
            <div class="formItem">
              <label for="gender-non-binary">Não Binário</label>
              <input type="radio" name="gender" id="gender-non-binary" value="NB" />
            </div>
          </div>
        </form>
        <button class="btn btn-primary" onclick="submit()">Enviar</button>
      </div>
      <br />
      <br />
      <a href="pessoas.html" class="link-primary">Voltar</a>
    </main>
