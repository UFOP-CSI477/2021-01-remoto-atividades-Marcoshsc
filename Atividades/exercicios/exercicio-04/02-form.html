<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Ex 02 - Form</title>
    <script>
      function Pessoa(name, age, address) {
        this.name = name;
        this.age = age;
        this.address = address;
      }

      function preencherDados(pessoa) {
        document.getElementById('name').innerHTML = `Nome: ${pessoa.name}`
        document.getElementById('age').innerHTML = `Nome: ${pessoa.age}`
        document.getElementById('address').innerHTML = `Nome: ${pessoa.address}`
      }

      function mostrarSecaoDados(valor) {
        document.getElementById('dados-usuario').style.display = valor ? 'inherit' : 'none'
      }

      function mostrarFormDados(valor) {
        document.getElementById('form-dados').style.display = valor ? 'inherit' : 'none'
      }

      function carregarFormulario() {
        const name = document.forms.pessoaFrm.name.value 
        const age = document.forms.pessoaFrm.age.value 
        const address = document.forms.pessoaFrm.address.value 

        const pessoa = new Pessoa(name, age, address)

        preencherDados(pessoa)
        mostrarSecaoDados(true)
        mostrarFormDados(false)
      }

      function preventDefault(event) {
        event.preventDefault()
      }

      function mostrarFormulario() {
        mostrarSecaoDados(false)
        mostrarFormDados(true)
      }
    </script>
  </head>
  <body>
    <form onsubmit="return preventDefault(event)" name="pessoaFrm" class="container-fluid" style="padding: 20px" id="form-dados">
      <div class="mb-3">
        <label for="name" class="form-label">Nome: </label>
        <input type="text" class="form-control" name="name" />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Idade: </label>
        <input type="text" class="form-control" name="age" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Endere√ßo: </label>
        <input type="text" class="form-control" name="address" />
      </div>
      <button class="btn btn-primary" onclick="carregarFormulario()">Enviar</button>
    </form>
    <div class="container-fluid" style="display: none; padding: 20px;" id="dados-usuario">
      <h1>Seus dados:</h1>
      <p id="name"></p>
      <p id="age"></p>
      <p id="address"></p>
      <button class="btn btn-primary" onclick="mostrarFormulario()">Mudar dados</button>
    </div>
  </body>
</html>
