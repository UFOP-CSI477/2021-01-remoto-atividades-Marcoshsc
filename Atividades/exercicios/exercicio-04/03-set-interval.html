<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Ex 03 - Set Interval</title>
    <script>
      var dateInterval;
      function setDate() {
        document.getElementById('container-date').innerHTML = new Date()
      }
      document.addEventListener("DOMContentLoaded", function(event) { 
        dateInterval = setInterval(setDate, 1000)
      });

      function start() {
        dateInterval = setInterval(setDate, 1000)
      }

      function stop() {
        clearInterval(dateInterval)
      }
    </script>
  </head>
  <body>
    <h1>Rel√≥gio em tempo real</h1> 
    <div class="container-fluid">
      <p id="container-date"></p>
      <button class="btn btn-primary" onclick="start()">Iniciar</button>
      <button class="btn btn-primary" onclick="stop()">Parar</button>
    </div>
  </body>
</html>
